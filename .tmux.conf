# 基础配置
set -g default-terminal "screen-256color"
set -g terminal-overrides ',xterm-256color:RGB'
set -g mouse on  # 启用鼠标支持（拖拽分屏、调整大小）
set -g history-limit 10000  # 增大历史缓冲区

# 前缀键（替换默认 Ctrl+B 为 Ctrl+Space，更顺手）
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# 分屏快捷键（兼容 iTerm2 习惯）
bind | split-window -v -c "#{pane_current_path}"  # Ctrl+Space + | 垂直分屏
bind - split-window -h -c "#{pane_current_path}"  # Ctrl+Space + - 水平分屏

# 窗格切换（hjkl 方向键）
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# 窗格大小调整
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5

# 会话管理
bind s new-session -c "#{pane_current_path}"  # 新建会话
bind w kill-pane  # 关闭当前窗格
bind Q kill-session  # 关闭当前会话

# 状态栏优化
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour15
set -g status-left "#[fg=green]#S #[fg=white]|"
set -g status-right "#[fg=yellow]%H:%M:%S #[fg=blue]%d-%b-%y"
set -g window-status-format "#[fg=grey]#I: #W"
set -g window-status-current-format "#[fg=green]#I: #W"
